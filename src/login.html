<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="style/style.css">
    <style>
        @media (min-width:700px) {
            body{
            background-image: url('asset/sec-bg.png');
        }
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <title>Log in</title>
</head>
<body class="font-vazir">

    <a href="../index.html"><img class="mr-auto ml-3 md:ml-9 mt-6" src="asset/esc.png" alt="esc" ></a>


    <div class="main-div  flex flex-col items-center w-80 mx-auto md:mr-72 mt-16 md:mt-1">
        <img class="ms-logo w-48 " src="asset/logo-copy64.png" alt="logo">
        <img class="w-96 mr-20" src="asset/center.png" alt="" srcset="">
    </div>
    <div class="form-css w-96 flex flex-col items-center mx-auto md:mr-72 mt-10  xl:mt-1 2xl:mt-10">
        <h2  class=" text-primery_opacity font-bold text-4xl mr-0 mb-9">ورود</h2>
<form action="#" id="form" x-data="{showpPass:false}" class="flex flex-col space-y-2 w-80">
    <label class="text-gray-400 " for="username">نام کاربری</label>
    <input id="user" class="bg-slate-100 rounded-lg p-2 " placeholder="username" dir="ltr" type="text">
    <span id="span-user" class="hidden text-red-600 text-sm"></span>
    <label  class="text-gray-400" for="password">رمز عبور</label>
    <input id="password" x-bind:type="showpPass? 'text' : 'password'" class="bg-slate-100 rounded-lg p-2 " placeholder="password" dir="ltr">
    <button @click="showpPass= !showpPass">
        <img class="eye" src="asset/eye.svg">
    </button>
    <span id="span-password" class="hidden text-red-600 text-sm"></span>

    <button id="btn" class="text-white text-bold bg-primery_opacity p-1.5 rounded-lg ">ورود</button>
    <a class="text-secondery " href="#">فراموشی رمز عبور</a>


</form>
    </div>
    
</body>
<script src="../main.js"></script>
<script>

</script>
</html>

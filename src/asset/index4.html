<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub=0</title>
</head>

<body>
    <div id="Sub"></div>

</body>
<script>
    function findTripletsWithZeroSum(input) {
        let seen = [];
        let save = [];
        for (let i = 0; i < input.length - 2; i++) {
            let firstNum = input[i];
            for (let j = i + 1; j < input.length - 1; j++) {
                let secondNum = input[j];
                for (let x = j + 1; x < input.length; x++) {
                    let thirdNum = input[x];
                    let sum = firstNum + secondNum + thirdNum;
                    if (sum === 0 && (!seen.includes(firstNum) || !seen.includes(secondNum) || !seen.includes(thirdNum))) {


                        save.push(`${input[i]} + ${input[j]} + ${input[x]} = 0`);
                        document.getElementById('Sub').innerHTML += `${input[i]} + ${input[j]} + ${input[x]} = 0 <br>`;
                        seen.push(firstNum, secondNum, thirdNum);


                    }
                }
            }
        }

    }

    let input = [1, 0, -1, 2, -2, 3, -5, 7, -3];
    // let input = [-3, 1, 2, 4, 5, 6, 7, 8, 0];
    // let input = [1, 2, -3, 4, 0, 3, 1, -1, 6, -7, 8, -9];
    findTripletsWithZeroSum(input);

</script>

</html>
